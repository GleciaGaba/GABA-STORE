<form class="mt-5 col-md-6 m-auto" #signInForm="ngForm" (ngSubmit)="onSubmitSignIn(signInForm)">
    <h1>Authentification</h1>
    <div class="mb-3">
        <label for="username" class="form-label">E-mail</label>
        <div class="input-group">
            <span class="input-group-text" id="userHelp">@</span>
            <input type="text" class="form-control" id="username" name="username" ngModel required>
        </div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required>
    </div>
    <div class="d-grid col-12 col-md-2 ms-auto">
        <button type="submit" class="btn btn-primary text-nowrap" [disabled]="signInForm.invalid">Validation</button>
    </div>
    <p>Vous n'avez pas de compte? <button style="color: blue;" (click)="gotoSignUp()">Inscrevez-vous</button></p>
</form>
<div class="alert-danger" *ngIf="signInError">
    Informations de connexion incorrectes 
</div>
